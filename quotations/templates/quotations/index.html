<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KATTAPPA â€“ AI Quotation Maker</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotations/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– KATTAPPA</h1>
            <p class="subtitle">AI Quotation Maker</p>
        </header>

        <div class="main-content">
            <!-- Chat Interface -->
            <div class="chat-section">
                <div class="chat-header">
                    <h2>Chat with KATTAPPA</h2>
                    <button id="resetBtn" class="btn-reset">ðŸ”„ Reset</button>
                </div>
                <div id="chatMessages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message here... (e.g., 'Add web development service')"
                        autocomplete="off"
                    >
                    <button id="sendBtn" class="btn-send">Send</button>
                </div>
            </div>

            <!-- Quotation Preview -->
            <div class="quotation-section">
                <div class="quotation-header">
                    <h2>Quotation Preview</h2>
                    <button id="savePdfBtn" class="btn-save" style="display: none;" title="Download quotation with same design and content as preview">ðŸ’¾ Download PDF</button>
                </div>
                <div id="quotationPreview" class="quotation-preview">
                    <div class="empty-state">
                        <p>Start a conversation to create your quotation</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% csrf_token %}
    <!-- html2pdf.js library for frontend PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="{% static 'quotations/script.js' %}"></script>
</body>
</html>
